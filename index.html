<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* CSS: Making it look cute */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Light Pink */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn {
            background-color: #ff4081;
            color: white;
        }
        #noBtn {
            background-color: #cfd8dc;
            color: #546e7a;
            position: absolute; /* Allows the button to jump around */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success" class="hidden">
        <h1>YAY! See you on the 14th! üéâ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJpZnlrNmZqZmtuNHR6eGZ0eGZ0eGZ0eGZ0eGZ0eGZ0eGZ0JnB0PXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxV5R8GgCgE/giphy.gif" alt="celebration">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successDiv = document.getElementById('success');

        // Logic to make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successDiv.classList.remove('hidden');
        });
    </script>

</body>
</html>
